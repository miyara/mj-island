<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MJ Island</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/template.js}"></script>
    <link th:href="@{/css/sanitize.css}" rel="stylesheet" />
    <link th:href="@{/css/template.css}" rel="stylesheet" />
    <link th:href="@{/css/scr003.css}" rel="stylesheet" />
    <link th:href="@{/css/scr004.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body class="body_template">

    <!-- 定義したヘッダーを表示-->
    <div th:replace="common/SCP003header::header"></div>

    <a th:href="@{/#}"><img src="/material/return_button.jpg" alt="戻る" class="return_button"></a>

    <form th:action="@{/GroupList}" th:object="${groupListForm}" method="post">

        <ul class="mg-top-50px">
            <li class="list-group-item mj-list">
                <div class="text_item">グループID<span class="error" th:text="${message}"></span>
                    <span class="error" th:if="${#fields.hasErrors('groupId')}" th:errors="*{groupId}"></span>
                </div>
                <input class="form-control list_text" type="text" aria-label="default input example"
                th:field="*{groupId}">
            </li>
            <li class="list-group-item mj-list">
                <div class="text_item">グループ名
                    <span class="error" th:if="${#fields.hasErrors('group_name')}" th:errors="*{group_name}"></span>
                </div>
                <input class="form-control list_text" type="text" aria-label="default input example"
                    th:field="*{group_name}">
            </li>
            <li class="list-group-item mj-list">
                <div class="text_item">グループ説明
                    <span class="error" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></span>
                </div>
                <input class="form-control list_memo" type="text" aria-label="default input example"
                    th:field="*{comment}">
            </li>
        </ul>

        <div class="mg-top-50px text_center">
            <button type="submit" class="btn btn-primary">送信</button>
        </div>


        <input type="hidden" th:field="*{create_member_id}">
        <input type="hidden" th:field="*{create_user}">
        <input type="hidden" th:field="*{create_datetime}">
        <input type="hidden" th:field="*{update_user}">
        <input type="hidden" th:field="*{update_datetime}">

    </form>

    <div class="mg-top-50px"></div>

</body>

</html>
