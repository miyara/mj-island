<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>プレイヤー登録</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{/js/template.js}"></script>
    <link th:href="@{/css/sanitize.css}" rel="stylesheet" />
    <link th:href="@{/css/template.css}" rel="stylesheet" />
    <link th:href="@{/css/scr004.css}" rel="stylesheet" />
    <link th:href="@{/css/scr003.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>


<body class="body_template">

    <!-- 定義したヘッダーを表示-->
    <div th:replace="common/SCP003header::header"></div>

    <a th:href="@{/#}"><img src="/material/return_button.jpg" alt="戻る" class="return_button"></a>

    <div class="mg-top-50px"></div>

    <form th:action="@{/PlayerRegistration}" th:object="${playerForm}" method="post">
        <ul>
            <li class="list-group-item">
                <div class="text_item">プレイヤーID<span class="error" th:text="${message}"></span>
                    <span class="error" th:if="${#fields.hasErrors('playerId')}" th:errors="*{playerId}"></span>
                </div>
                <input class="form-control list_text" type="text" aria-label="default input example"
                    th:field="*{playerId}">
            </li>

            <div class="mg-top-20px"></div>

            <li class="list-group-item">
                <div class="text_item">プレイヤー名
                    <span class="error" th:if="${#fields.hasErrors('player_name')}" th:errors="*{player_name}"></span>
                </div>
                <input class="form-control list_text" type="text" aria-label="default input example"
                    th:field="*{player_name}">
            </li>

            <div class="mg-top-20px"></div>

            <li class="list-group-item">
                <div class="text_item">プレイヤー説明
                    <span class="error" th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}"></span>
                </div>
                <input class="form-control list_memo" type="text" aria-label="default input example"
                    th:field="*{comment}">
            </li>

            <div class="mg-top-20px"></div>

            所属グループ
            <span class="form-check" th:each="groupName : ${playerForm.playerInGroup}">
                <input class="form-check-input" type="checkbox" th:name="playerInGroups" th:value="${groupName}"
                    th:id="${groupName}">
                <label class="form-check-label" th:for="${groupName}" th:text="${groupName}"></label>
            </span>
        </ul>

        <div class="mg-top-50px text_center">
            <button type="submit" class="btn btn-primary">登録</button>
        </div>

    </form>

    <div class="mg-top-50px"></div>

</body>

</html>
